<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

	<title>Registro Clientes</title>
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		crossorigin="anonymous"></link>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>

	<style>
		.tabla {
			border-collapse: collapse;
		}
		
		.cabeceraTabla {
			text-align: center;
			background: none repeat scroll 0 0 #E5E5E5;
			border-bottom: 1px solid #BBBBBB;
			padding: 8px;
		}
		
		.filaPar {
			text-align: center;
			background: none repeat scroll 0 0 #FFFFFFF;
			border-top: 1px solid #BBBBBB;
		}
		
		.filaImpar {
			text-align: center;
			background: none repeat scroll 0 0 #F9F9F9;
			border-top: 1px solid #BBBBBB;
		}
	</style>
</h:head>
<h:body>
	
	<header>
        <h1>Bienvenidos a Distribuidora UPS.</h1>
        <h:form>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">ADMINISTRADOR</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
      	<h:link  class="nav-link" value="Pagina Principal"  outcome="rolP"></h:link>
      </li>
      <li class="nav-item">
        <h:link class="nav-link" value="Registrar distribuidora"  outcome="rolD"></h:link>
      </li>
      <li>
     	 <h:link class="nav-link" value="Crear Factura"  outcome="rolF"></h:link>
      </li>
      <li>
      	<h:link class="nav-link" value="Registro Usuario"  outcome="rolU"></h:link>	
      </li>
      <li>
      	<h:link  class="nav-link" value="Registrar Producto"  outcome="rolPp"></h:link>
      	
      </li>
    </ul>
    </div>
</nav>
        </h:form>
    </header>
	
	<h:form>
		<h:dataTable value="#{rolBean.list}" var="c" styleClass="tabla"
			headerClass="cabeceraTabla" rowClasses="filaPar,filaImpar">
			<h:column>
				<f:facet name="header">Nombre del Rol</f:facet>
				<h:inputText value="#{c.nombre}"
					rendered="#{c.editable}" />
				<h:outputText value="#{c.nombre}" rendered="#{not c.editable}" />
			</h:column>	
			
			<h:column>
				<f:facet name="header">Descripcion del Rol</f:facet>
				<h:inputText value="#{c.descripcion}" 
					rendered="#{c.editable}" />
				<h:outputText value="#{c.descripcion}" rendered="#{not c.editable}" />
			</h:column>	
							
			<h:column>
				<f:facet name="header">Accion</f:facet>
				<h:commandLink value="Delete" action="#{rolBean.delete(c)}" />
			</h:column>
			<h:column>
				<f:facet name="header">Accion</f:facet>
				<h:commandLink value="Edit" action="#{rolBean.edit(c)}"
					rendered="#{not c.editable}" />
				<h:commandLink value="Save" action="#{rolBean.save(c)}"
					rendered="#{c.editable}" />
			</h:column>
		</h:dataTable>
		
			<li>Nombre:<br></br><h:inputText  value="#{rolBean.nombre}"/></li>
		
		
	
			<li>Descripcion:<br></br><h:inputText  value="#{rolBean.descripcion}"/></li>
		
		
		<h:commandButton value="Add" action="#{rolBean.add}" class="btn btn-danger btn block"  />
	</h:form>
</h:body>
</html>
