<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Factura</title>
	
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		crossorigin="anonymous"></link>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
	
	
	<style>
		.tabla {
			border-collaprose: collapse;
		}
		
		.cabeceraTabla {
			text-align: center;
			background: none repeat scroll 0 0 #E5E5E5;
			border-bottom: 1px solid #BBBBBB;
			proadding: 8px;
		}
		
		.filapar {
			text-align: center;
			background: none repeat scroll 0 0 #FFFFFFF;
			border-topro: 1px solid #BBBBBB;
		}
		
		.filaImpar {
			text-align: center;
			background: none repeat scroll 0 0 #F9F9F9;
			border-topro: 1px solid #BBBBBB;
		}
	</style>
</h:head>
<h:body>
	<h3>Registro Factura...!!!!</h3>
	
	<header>
        <h1>Bienvenidos a Distribuidora UPS.</h1>
        <br></br>
        <h:form>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Empleado</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
      	<h:link  class="nav-link" value="Pagina Principal"  outcome="facturaP"></h:link>
      </li>
      <li class="nav-item">
        <h:link class="nav-link" value="Registro Usuario"  outcome="facturaR"></h:link>
      </li>
   
    </ul>
    </div>
</nav>
        </h:form>
    </header>
	
	
	<h:form>
	
	<!-- ////////////////////////////////  Factura Cabecera  /////////////////////////////////////////////-->
		
								
		Fecha:<h:inputText size="10" value="#{facturaDetaBean.fecha}"/>
		
		
		Cliente:
		<h:selectOneMenu value="#{facturaDetaBean.persona}">
			<f:selectItems value="#{facturaCabeceraBean.personalist}" />
		</h:selectOneMenu>

	<!-- /////////////////////////////////  Factura Detalle  /////////////////////////////////////////-->
	
	
			Cantidad: <h:inputText size="10" value="#{facturaDetaBean.cantidad}"/>
			Descripcion: <h:inputText size="10" value="#{facturaDetaBean.producto}"/>

	<h:dataTable value="#{facturaDetaBean.lista}" var="fd" styleClass="tabla" headerClass="cabeceraTabla" rowClasses="filaImpar">
		<h:column>
			<f:facet name="header">Cantidad</f:facet>
			<h:outputText value="#{fd.cantidad}" size="10" />
		</h:column>
			
		
		<h:column>
			<f:facet name="header">Producto Detalle Nombre</f:facet>
			<h:outputText value="#{fd.nombre1} " size="10"/>
		</h:column>
		
		<h:column>
			<f:facet name="header">V. Unitario</f:facet>
			<h:outputText value="#{fd.pun}" size="10"  />
		</h:column>
	
		
		<h:column>
			<f:facet name="header">Subtotal</f:facet>
			<h:outputText value="#{fd.subtotal}" size="10"  />
		</h:column>
		<!-- 
		<h:column>
			<f:facet name="header">Subtotal Productos</f:facet>
			<h:outputText value="#{facturaDetaBean.calculartotalFinal()}" size="10"  />
		</h:column>
		 -->
	</h:dataTable>
	
	
	        <ul>
			<f:facet name="header">Iva 12 %</f:facet>
			<li><h:outputText label="Iva 12%"  value="#{facturaDetaBean.calcularIva()}" size="10"  /></li>
		    </ul>
		
		    <ul>
			<f:facet name="header">Total</f:facet>
			<li><h:outputText label="Total" value="#{facturaDetaBean.calculartotalFinal()}" size="10"  /></li>
		    </ul>
	
			
			<h:commandButton value="Buscar" action="#{facturaDetaBean.agregar()}" />
		
			<h:commandButton value="Anadir" action="#{facturaDetaBean.add}" />
			
			<!-- <h:commandButton value="Iva" action="#{facturaDetaBean.calcularIva()}" />
			-->
			<h:commandButton value="total" action="#{facturaDetaBean.calculartotalFinal()}" />

	</h:form>
</h:body>
</html>
