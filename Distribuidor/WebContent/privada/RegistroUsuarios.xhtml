<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Registro Usuarios</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"></link>.
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</h:head>
<h:body>
	<h3 class="row justify-content-center align-items-center">Registro Usuarios</h3>
	<h:form>
		<h:dataTable value="#{usuarioBean.list}" var="c" styleClass="tabla"
			headerClass="cabeceraTabla" rowClasses="filaPar,filaImpar" class="table table-hover">
			<h:column>
				<f:facet name="header">Codigo</f:facet>#{c.id}</h:column>
			<h:column>
				<f:facet name="header">Nombre</f:facet>
				<h:inputText value="#{c.nombre}" 
					rendered="#{c.editable}" class="form-control"/>
				<h:outputText value="#{c.nombre}" rendered="#{not c.editable}" />
			</h:column>	
			
			<h:column>
				<f:facet name="header">Apellido</f:facet>
				<h:inputText value="#{c.apellido}" 
					rendered="#{c.editable}" class="form-control"/>
				<h:outputText value="#{c.apellido}" rendered="#{not c.editable}" />
			</h:column>	
				
			<h:column>
				<f:facet name="header">Telefono</f:facet>
				<h:inputText value="#{c.telefono}" size="10"
					rendered="#{c.editable}" class="form-control"/>
				<h:outputText value="#{c.telefono}" rendered="#{not c.editable}" />
			</h:column>	
			
			<h:column>
				<f:facet name="header">Cedula</f:facet>
				<h:inputText value="#{c.cedula}" size="10"
					rendered="#{c.editable}" class="form-control"/>
				<h:outputText value="#{c.cedula}" rendered="#{not c.editable}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">Correo</f:facet>
				<h:inputText value="#{c.correo}"
					rendered="#{c.editable}" class="form-control"/>
				<h:outputText value="#{c.correo}" rendered="#{not c.editable}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Contraseña</f:facet>
				<h:inputText value="#{usuarioBean.contrasena}"
					rendered="#{c.editable}" type="password" class="form-control"/>
				<h:outputText value="#{usuarioBean.contrasena}" rendered="#{not c.editable}"/>
			</h:column>
			
			
			
			<h:column>
				<f:facet name="header">Accion</f:facet>
				<h:commandLink value="Delete" action="#{usuarioBean.delete(c)}" />
			</h:column>
			<h:column>
				<f:facet name="header">Accion</f:facet>
				<h:commandLink value="Edit" action="#{usuarioBean.edit(c)}"
					rendered="#{not c.editable}" />
				<h:commandLink value="Save" action="#{usuarioBean.save(c)}"
					rendered="#{c.editable}" />
			</h:column>
		</h:dataTable>
		
		<div class="form-group text-center" >
		
			<label class="form-group">Nombre:<h:inputText value="#{usuarioBean.nombre}"/></label>
		</div>
		
		<div class="form-group text-center" >
			<label class="form-group">Apellido:<h:inputText value="#{usuarioBean.apellido}"/></label>
		</div>
		
		<div class="form-group text-center" >
			<label class="form-group">Telefono:<h:inputText  value="#{usuarioBean.telefono}"/></label>
		</div>
		
		<div class="form-group text-center" >
		
			<label class="form-group">Cedula:<h:inputText  value="#{usuarioBean.cedula}"/></label>
		
		</div>
		
		<div class="form-group text-center" >
		
			<label class="form-group">Correo:<h:inputText  value="#{usuarioBean.correo}"  /></label>
		</div>
		
		<div class="form-group text-center" >
		
			<label class="form-group">Contraseña:<h:inputText  value="#{usuarioBean.contrasena}" type="password" /></label>
		
		</div>
		
		<div class="form-group text-center">
		<h:selectOneMenu value="#{usuarioBean.rool}">
			<f:selectItems value="#{rolBean.list}" />
		</h:selectOneMenu>
		
	 	<h:commandButton value="listar" action="#{usuarioBean.buscar}" class="btn btn-danger btn block  text-center form-group"/>
	 	</div>
	 	
	<div class="form-group text-center">
		<h:commandButton value="Add" action="#{usuarioBean.add}" class="btn btn-danger btn block  text-center form-group"/>
		</div>
	</h:form>
	
	
		
	
		
		
</h:body>
</html>
