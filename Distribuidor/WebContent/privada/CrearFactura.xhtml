<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Factura</title>
	<style>
		.tabla {
			border-collaprose: collapse;
		}
		
		.cabeceraTabla {
			text-align: center;
			background: none repeat scroll 0 0 #E5E5E5;
			border-bottom: 1px solid #BBBBBB;
			proadding: 8px;
		}
		
		.filapar {
			text-align: center;
			background: none repeat scroll 0 0 #FFFFFFF;
			border-topro: 1px solid #BBBBBB;
		}
		
		.filaImpar {
			text-align: center;
			background: none repeat scroll 0 0 #F9F9F9;
			border-topro: 1px solid #BBBBBB;
		}
	</style>
</h:head>
<h:body>
	<h3>Registro Factura...!!!!</h3>
	<h:form>
	
	<!-- ////////////////////////////////  Factura Cabecera  /////////////////////////////////////////////-->
		
								
		Fecha:<h:inputText size="10" value="#{facturaDetaBean.fecha}"/>
		
		
		Cliente:
		<h:selectOneMenu value="#{facturaDetaBean.persona}">
			<f:selectItems value="#{facturaCabeceraBean.personalist}" />
		</h:selectOneMenu>
		
		
		
	<!-- /////////////////////////////////  Factura Detalle  /////////////////////////////////////////-->
								
								
	
			Cantidad: <h:inputText size="10" value="#{facturaDetaBean.cantidad}"/>
			Descripcion: <h:inputText size="10" value="#{facturaDetaBean.producto}"/>
	
		
		
		<h:dataTable value="#{facturaDetaBean.lista}" var="fd" styleClass="tabla" headerClass="cabeceraTabla" rowClasses="filaImpar">
		
		<h:column>
			<f:facet name="header">Cantidad</f:facet>
			<h:outputText value="#{facturaDetaBean.cantidad}" size="10" />
		</h:column>
		
		<h:column>
			<f:facet name="header">Producto Detalle Nombre</f:facet>
			<h:outputText value="#{fd.nombre1} " size="10"/>
		</h:column>
		
		<h:column>
			<f:facet name="header">V. Unitario</f:facet>
			<h:outputText value="#{fd.pun}" size="10"  />
		</h:column>
		
		<h:column>
			<f:facet name="header">Subtotal</f:facet>
			<h:outputText value="#{facturaDetaBean.calcularTotalParcial()}" size="10"  />
		</h:column>
		
		<h:column>
			<f:facet name="header">Subtotal Productos</f:facet>
			<h:outputText value="#{facturaDetaBean.calcularTotalParcial()}" size="10"  />
		</h:column>
		
		<h:column>
			<f:facet name="header">Iva 12 %</f:facet>
			<h:outputText value="#{facturaDetaBean.iva}" size="10"  />
		</h:column>
		
		<h:column>
			<f:facet name="header">Total</f:facet>
			<h:outputText value="#{facturaDetaBean.total}" size="10"  />
		</h:column>
		
	</h:dataTable>
			
			<h:commandButton value="Buscar" action="#{facturaDetaBean.agregar}" />
		
			<h:commandButton value="Anadir" action="#{facturaDetaBean.add}" />
			
			<h:commandButton value="Iva" action="#{facturaDetaBean.calcularIva()}" />
			
			<h:commandButton value="total" action="#{facturaDetaBean.calculartotalFinal()}" />
				
	</h:form>
</h:body>
</html>
