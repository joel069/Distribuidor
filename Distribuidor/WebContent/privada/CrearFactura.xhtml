<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Facturacion</title>
	<style>
		.tabla {
			border-collapse: collapse;
		}
		
		.cabeceraTabla {
			text-align: center;
			background: none repeat scroll 0 0 #E5E5E5;
			border-bottom: 1px solid #BBBBBB;
			padding: 8px;
		}
		
		.filaPar {
			text-align: center;
			background: none repeat scroll 0 0 #FFFFFFF;
			border-top: 1px solid #BBBBBB;
		}
		
		.filaImpar {
			text-align: center;
			background: none repeat scroll 0 0 #F9F9F9;
			border-top: 1px solid #BBBBBB;
		}
	</style>
</h:head>
<h:body>
	<h3>Registro Factura...!!!!</h3>
	<h:form>
	
	<h:dataTable value="#{facturaCabeceraBean.listaFacturaCabe}" var="fa" styleClass="tabla" headerClass="cabeceraTabla" rowClasses="filaImpar">
		<h:column>
		<f:facet name="header">Codigo</f:facet>#{fa.id}</h:column>
		<h:column>
			<f:facet name="header">Fecha</f:facet>
			<h:inputText value="#{fa.fecha}" size="10" rendered="#{fa.editable}"/>
			<h:outputText value="#{fa.fecha}" rendered="#{not fa.editable}" />
		</h:column>
		<h:column>
			<f:facet name="header">Estado</f:facet>
			<h:inputText value="#{fa.estado}" size="10" rendered="#{fa.editable}"/>
			<h:outputText value="#{fa.estado}" rendered="#{not fa.editable}" />
		</h:column>

		<h:column>
			<f:facet name="header">Total</f:facet>
			<h:inputText value="#{fa.total}" size="10" rendered="#{fa.editable}"/>
			<h:outputText value="#{fa.total}" rendered="#{not fa.editable}" />
		</h:column>		
			
		<h:column>
			<f:facet name="header">Accion</f:facet>
			<h:commandLink value="Edit" action="#{facturaCabeceraBean.edit(fa)}" rendered="#{not fa.editable}"/>
			<h:commandLink value="Save" action="#{facturaCabeceraBean.save(fa)}" rendered="#{ fa.editable}"/>
		</h:column>
		</h:dataTable>
		
		<ul>
			<li>Fecha:<h:inputText size="10" value="#{facturaCabeceraBean.fecha}"/></li>
		</ul>
		
		<ul>
			<li>Estado:<h:inputText size="10" value="#{facturaCabeceraBean.estado}"/></li>
		</ul>
		
		<ul>
			<li>Total:<h:inputText size="10" value="#{facturaCabeceraBean.total}"/></li>
		</ul>
		
		
		<h:commandButton value="Add" action="#{facturCabeceraBean.add}" />

	</h:form>
</h:body>
</html>
