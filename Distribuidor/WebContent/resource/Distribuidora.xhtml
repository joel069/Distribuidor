<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Bodega</title>

</h:head>
<h:body>

	<h:form>
	<li>Nombre: <h:inputText size="10" value="#{bodegaBeans.nombre}"/></li>
	<li>Stock: <h:inputText id="stock" value="#{bodegaBeans.stock}"
				converterMessage="Debe ser un numero entero">
				<f:validateLongRange minimum="1"/>
			</h:inputText></li>
			
		
		<p>Pais</p><h:selectOneMenu value="#{bodegaBeans.pais}">
			<f:selectItems value="#{paisBean.listaPais}" />
		</h:selectOneMenu>
		
		
		
		<p>Provincia</p><h:selectOneMenu value="#{bodegaBeans.provincia}">
			<f:selectItems value="#{provinciaBean.listaProvincia}" />
		</h:selectOneMenu>
		
		
		<p>Ciudad</p><h:selectOneMenu value="#{bodegaBeans.ciudad}">
			<f:selectItems value="#{ciudadBean.listaCiudad}" />
		</h:selectOneMenu>
		
		<p>Producto</p><h:selectOneMenu value="#{bodegaBeans.producto}">
			<f:selectItems value="#{productoBean.listaProductos}" />
		</h:selectOneMenu>
 
	</h:form>
</h:body>
</html>
