<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Bodega</title>
	<style>
		.tabla {
			border-collapse: collapse;
		}
		
		.cabeceraTabla {
			text-align: center;
			background: none repeat scroll 0 0 #E5E5E5;
			border-bottom: 1px solid #BBBBBB;
			padding: 8px;
		}
		
		.filaPar {
			text-align: center;
			background: none repeat scroll 0 0 #FFFFFFF;
			border-top: 1px solid #BBBBBB;
		}
		
		.filaImpar {
			text-align: center;
			background: none repeat scroll 0 0 #F9F9F9;
			border-top: 1px solid #BBBBBB;
		}
	</style>
</h:head>
<h:body>
	<h3>Gestión de categorias</h3>
	<h:form>
		<h:dataTable value="#{paisBean.listaPais}" var="c" styleClass="tabla"
			headerClass="cabeceraTabla" rowClasses="filaPar,filaImpar">
			<h:column>
				<f:facet name="header">Codigo</f:facet>#{c.id}</h:column>
			<h:column>
				<f:facet name="header">Descripción</f:facet>
				<h:inputText value="#{c.nombre}" size="10"
					 />
				<h:outputText value="#{c.nombre}"  />
			</h:column>			
			
		</h:dataTable>
		<ul>
			<li>Descripción:<h:inputText size="10" value="#{paisBean.nombre}"/></li>
		</ul>
		<p>h:selectOneMenuuuuuuuuuuuuuu:</p>
			<h:selectOneMenu value="#{provinciaBean.pais}">
				<f:selectItems value="#{paisBean.listaPais}" />
			</h:selectOneMenu>
		<p>h:commandLink:</p>
			<h:commandLink value="submit" type="submit" action="#{provinciaBean.retorno}" />
			<p>h:commandButton:</p>		
	</h:form>
</h:body>
</html>
