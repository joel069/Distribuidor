<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Bodega</title>
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		crossorigin="anonymous"></link>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>


</h:head>
<h:body>
	<h3 class="row justify-content-center align-items-center">Registro Bodegas</h3>
	
	<header>
        <h1>Bienvenidos a Distribuidora UPS.</h1>
        <br></br>
        <h:form>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">ADMINISTRADOR</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
      	<h:link  class="nav-link" value="Pagina Principal"  outcome="distribuidoraPrincipal"></h:link>
      </li>
      <li class="nav-item">
        <h:link class="nav-link" value="Registrar Producto"  outcome="distribuidoraP"></h:link>
      </li>
      <li>
     	 <h:link class="nav-link" value="Crear Factura"  outcome="distribuidoraF"></h:link>
      </li>
      <li>
      	<h:link class="nav-link" value="Registro Usuario"  outcome="distribuidoraU"></h:link>	
      </li>
      <li>
      	<h:link  class="nav-link" value="Crear Rol"  outcome="distribuidoraR"></h:link>
      	
      </li>
    </ul>
    </div>
</nav>
        </h:form>
    </header>
	
	
	<h:form>
		<h:dataTable value="#{bodegaBeans.listaBodega}" var="p"
			styleClass="tabla" headerClass="cabeceraTabla" rowClasses="filaImpar"
			class="table table-hover">
			<h:column>
				<f:facet name="header">Codigo</f:facet>#{p.id}</h:column>
			<h:column>
				<f:facet name="header">Nombre</f:facet>
				<h:inputText value="#{p.nombre}" size="10" rendered="#{p.editable}"
					class="form-control" />
				<h:outputText value="#{p.nombre}" rendered="#{not p.editable}" />
			</h:column>
			<h:column>
				<f:facet name="header">Ciudad</f:facet>
				<h:outputText value="#{p.ciudad.nombre}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">Accion</f:facet>
				<h:commandLink value="Remove" action="#{bodegaBeans.remove(p)}" />
			</h:column>
			<h:column>
				<f:facet name="header">Accion</f:facet>
				<h:commandLink value="Edit" action="#{bodegaBeans.edit(p)}"
					rendered="#{not p.editable}" />
				<h:commandLink value="Save" action="#{bodegaBeans.save(p)}"
					rendered="#{ p.editable}" />
			</h:column>
		</h:dataTable>
		<div class="form-group text-center" >
		<li>Nombre: <h:inputText size="10" value="#{bodegaBeans.nombre}" /></li></div>
		<div class="form-group text-center" >
		<p>Pais</p>
		<h:selectOneMenu value="#{bodegaBeans.pais}">
			<f:selectItems name="item" value="#{paisBean.listaPais}"
				class="form-control" />
			<f:ajax event="change" listener="#{bodegaBeans.cargarProvincia}"
				render="idList2 idList3" execute="@this" />
		</h:selectOneMenu>
		</div>
		<div class="form-group text-center" >
		<p>Provincia</p>
		<h:selectOneMenu id="idList2" value="#{bodegaBeans.provincia}">
			<f:selectItems value="#{bodegaBeans.listaProvincia}"
				class="form-control" />
			<f:ajax event="change" listener="#{bodegaBeans.cargarCiudades}"
				render="idList3" execute="@this" />
		</h:selectOneMenu>
		</div>
		<div class="form-group text-center" >
		<p>Ciudad</p>
		<h:selectOneMenu value="#{bodegaBeans.ciudad}" id="idList3">
			<f:selectItems value="#{bodegaBeans.listaCiudad}"
				class="form-control" />
		</h:selectOneMenu>
		</div>
		<div class="form-group text-center" >
		<h:commandLink value="submit" type="submit"
			action="#{bodegaBeans.add}" class="btn btn-danger btn block" />
	</div>
	</h:form>
</h:body>
</html>
