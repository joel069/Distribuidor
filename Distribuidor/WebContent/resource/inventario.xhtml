<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Listar Inventario:</title>
		<style>
		.tabla {
			border-collapse: collapse;
		}
		.cabeceraTabla {
			text-align: center;
			background: none repeat scroll 0 0 #E5E5E5;
			border-bottom: 1px solid #BBBBBB;
			padding: 8px;
		}
		
		.filaPar {
			text-align: center;
			background: none repeat scroll 0 0 #FFFFFFF;
			border-top: 1px solid #BBBBBB;
		}
		
		.filaImpar {
			text-align: center;
			background: none repeat scroll 0 0 #F9F9F9;
			border-top: 1px solid #BBBBBB;
		}
	</style>
</h:head>
<h:body>
		<nav>
        	<h:link value="distribudora" outcome="Distribuidora.xhtml">
				<f:param name="distribuidora" value="distribuidora" />
			</h:link>	
		<br></br>	
				<h:link value="producto" outcome="ProductoJSF.xhtml">
				<f:param name="producto" value="producto" />
			</h:link>			
        </nav>
	<h3>Listado de Inventario.</h3>
	<h:form>	
	<li>Nombre: <h:inputText size="10" value="#{bodegaBeans.inventario}" /></li>	
	<h:commandButton value="Buscar Inventario." action="#{bodegaBeans.inventarioRecuperado}"/>
</h:form>
</h:body>
</html>
