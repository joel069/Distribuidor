<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Listar Inventario:</title>
	
	
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"></link>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	
		<style>
		.tabla {
			border-collapse: collapse;
		}
		.cabeceraTabla {
			text-align: center;
			background: none repeat scroll 0 0 #E5E5E5;
			border-bottom: 1px solid #BBBBBB;
			padding: 8px;
		}
		
		.filaPar {
			text-align: center;
			background: none repeat scroll 0 0 #FFFFFFF;
			border-top: 1px solid #BBBBBB;
		}
		
		.filaImpar {
			text-align: center;
			background: none repeat scroll 0 0 #F9F9F9;
			border-top: 1px solid #BBBBBB;
		}
	</style>
</h:head>
<h:body>

	<h:form>	
		<li>Bodegas:
		<h:selectOneMenu value="#{stockBean.bodega}">
			<f:selectItems value="#{bodegaBeans.listaBodega}" />
		</h:selectOneMenu>
		</li>	
		<h:dataTable value="#{stockBean.listStock}" var="p" styleClass="tabla" headerClass="cabeceraTabla" rowClasses="filaImpar" class="table table-hover">
		<h:column>
			<f:facet name="header">Nombre Bodega</f:facet>
				<h:outputText value="#{p.getBodega().getNombre()}" />
		</h:column>
		<h:column>
			<f:facet name="header">Direccion Bodega</f:facet>
		<h:outputText value="#{p.getBodega().getCiudad().getNombre()}"  />
		</h:column>
		<h:column>
			<f:facet name="header">Nombre Producto</f:facet>
			<h:outputText value="#{p.getProducto().getNombre()}" />
		</h:column>
		<h:column>
			<f:facet name="header">Descripcionn Producto</f:facet>
			<h:outputText value="#{p.getProducto().getDescripcion()}" />
		</h:column>
		<h:column>
			<f:facet name="header">Precio Publico</f:facet>
			<h:outputText value="#{p.getProducto().getPreciopublico()}"  />
		</h:column>
		
		<h:column>
			<f:facet name="header">Precio Unitario</f:facet>
			<h:outputText value="#{p.getProducto().getPreciounitario()}"  />
		</h:column>
		
		<h:column>
			<f:facet name="header">Stock</f:facet>
			<h:outputText value="#{p.getProducto().getStock()}"  />
		</h:column>
		
		<h:column>
			<f:facet name="header">Categoria</f:facet>
			<h:outputText value="#{p.getProducto().getCategoria().getNombre()}"  />
		</h:column>
		
		</h:dataTable>
		
	<li>Nombre: <h:inputText size="10" value="#{pedidosDetallesBeans.correo}" /></li>
	<h3>Listado de Inventario.</h3>
	<h:commandButton value="Buscar Inventario." action="#{stockBean.listabo}" class="btn btn-danger btn block"/>
	<h:commandButton value="Buscar PEdido" action="#{pedidosDetallesBeans.prueba}" class="btn btn-danger btn block"/>
</h:form>
</h:body>
</html>
