<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Listar Productos:</title>
		<style>
		.tabla {
			border-collapse: collapse;
		}
		
		.cabeceraTabla {
			text-align: center;
			background: none repeat scroll 0 0 #E5E5E5;
			border-bottom: 1px solid #BBBBBB;
			padding: 8px;
		}
		
		.filaPar {
			text-align: center;
			background: none repeat scroll 0 0 #FFFFFFF;
			border-top: 1px solid #BBBBBB;
		}
		
		.filaImpar {
			text-align: center;
			background: none repeat scroll 0 0 #F9F9F9;
			border-top: 1px solid #BBBBBB;
		}
	</style>
</h:head>
<h:body>
	<h3>Listado de Productos.</h3>
	<h:form>
	<ul>
	<li>CATEGORIAS:
		<h:selectOneMenu value="#{productoBean.categoria}">
			<f:selectItems value="#{categoriaBeans.listaCategorias}" />
		</h:selectOneMenu>
	</li>
	</ul>
	<h:commandButton value="Buscar Productos." action="#{productoBean.buscarProductos}"/>
	<br></br>
	<br></br>
	<h:dataTable value="#{productoBean.listaProductos}" var="p" styleClass="tabla" headerClass="cabeceraTabla" rowClasses="filaImpar">
		<h:column>
			<f:facet name="header">Codigo.</f:facet>#{p.id}
		</h:column>
		<h:column>
			<f:facet name="header">Nombre.</f:facet>
			<h:outputText value="#{p.nombre}"/>
		</h:column>
		<h:column>
			<f:facet name="header">Descripcion.</f:facet>
			<h:outputText value="#{p.descripcion}"/>
		</h:column>
		<h:column>
			<f:facet name="header">PrecioU.</f:facet>	
			<h:outputText value="#{p.preciounitario}"/>	
		</h:column>
		<h:column>
			<f:facet name="header">PrecioP</f:facet>
			<h:outputText value="#{p.preciopublico}"/>
		</h:column>
	</h:dataTable>
	</h:form>
</h:body>
</html>
